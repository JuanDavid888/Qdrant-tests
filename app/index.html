<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campuslands Chatbot</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="app-container" id="appContainer">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">

      <div class="sidebar-header">
        <div class="brand">
          <img
            src="./assets/Campus_banner.png"
            alt="Campuslands"
            class="brand-logo"
            onerror="this.style.display='none'"
          />
        </div>

        <button id="closeSidebar" class="icon-btn" aria-label="Cerrar sidebar">✕</button>
      </div>

      <button id="newChatBtn" class="new-chat">+ Nuevo Chat</button>
      <div id="sessionsList" class="sessions-list"></div>
    </aside>

    <!-- Main -->
    <div class="main-area">

      <header class="app-header">
        <div class="left-header">
          <button id="openSidebar" class="icon-btn" aria-label="Abrir sidebar">☰</button>

          <img
            src="./assets/Campus_banner.png"
            alt="Campuslands"
            class="brand-logo-header"
            onerror="this.style.display='none'"
          />
        </div>

        <div class="settings">
          <select id="modelSelect" title="Modelo">
            <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
            <option value="gemini-1.5-pro">gemini-1.5-pro</option>
          </select>
          <button id="clearChatBtn" class="ghost" title="Borrar conversación">
            Borrar
          </button>
        </div>
      </header>

      <main class="chat">
        <div id="messages" class="messages" aria-live="polite"></div>

        <form id="composer" class="composer" autocomplete="off">
          <textarea
            id="prompt"
            rows="1"
            placeholder="Escribe tu mensaje y presiona Enter..."
            required
          ></textarea>

          <div class="composer-actions">
            <button id="sendBtn" type="submit">Enviar</button>
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
